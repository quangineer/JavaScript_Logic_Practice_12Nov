<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <title>JavaScript November 12 Saturday</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <h2>Personalized questions and answer</h2>

        <label>Please enter your name:</label>
        <input type="text" size="50" id="userName"/>
        <input type="button" id="userNameButton" value="Enter">
        <p id="firstGreeting"></p>


        <label>How old are you?</label>
        <input type="number" size="" id="Age"/>
        <input type="button" id="ageButton" value="Enter">
        <p id="secondGreeting"></p>

        <label>What is your status?</label>
        <input type="text" size="53" id="Status"/>
        <input type="button" id="statusButton" value="Enter">
        <p id="thirdGreeting"></p>

        <label>Which college are you going to?</label>
        <select id="college" name="colleges">
            <option value="Havard">Havard</option>
            <option value="Oxford">Oxford</option>
            <option value="Browns">Browns</option>
            <option value="CalTech">California Technology</option>
            <option value="GeorgeTown Uni">GeorgeTown Uni</option>
            <option value="Waterloo Canada">Waterloo</option>
            <option value="MIT">Massachusetts</option>
            <option value="PennState">Pennsylvania</option>
            <option value="Columbia">Columbia Uni</option>
            <option value="Dartmouth">Dartmouth</option>
            <option value="Yale">Yale Uni</option>
            <option value="Cornell">Cornell Uni</option>
            <option value="Brown">Brown Uni</option>
            <option value="Princeton">Princeton</option>
            <option value="Duke">Duke Uni</option>
            <option value="Ohio">Ohio Uni</option>
            <option value="Johns Hopkins">Johns Hopkins</option>
            <option value="Stanford">Stanford Uni</option>
        </select>
        <input type="button" id="collegeButton" value="Select">
        <p id="fourthGreeting"></p>
        
        
        <script src="index.js"></script>                
    </body>
</html>
